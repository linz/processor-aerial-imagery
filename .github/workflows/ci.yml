name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Python "3.8"
        uses: actions/setup-python@v2.1.4
        with:
          python-version: "3.8"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt
      - name: Lint Last Commit
        if: github.event_name == 'push' 
        run: |
          gitlint
      - name: Format
        run: |
          black . --check --diff
      - name: Lint
        run: |
          pylint topo_processor/ --exit-zero
      - name: Import Sorting
        run: |
          isort -rc . --check --diff
      - name: Test
        run: |
          pytest
